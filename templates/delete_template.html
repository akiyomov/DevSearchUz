{% extends 'main.html' %} {% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">
      <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
      <br />

      <form class="form" method="POST">
        {% csrf_token %}
        <!-- Input:Text -->
        <p>Are you sure you want to <b>delete</b> "{{request.GET.next}}"</p>
        <a class="btn btn--sub btn--lg my-md" href="{% url 'projects' %}"
          >Go back</a
        >

        <input
          class="btn btn--sub btn--lg my-md"
          type="submit"
          value="Confirm"
        />
      </form>
    </div>
  </div>
</main>
{% endblock content %}
